{% extends 'dashboard/layout.html' %}
{% block title %}
    Update Blog
{% endblock %}
{% block content %}

{% if messages %}
      {% for m in messages %}
          <div class="bg-red-lightest border border-red-light text-red-dark px-4 py-3 rounded relative" role="alert">
            <span class="block sm:inline">{{m}}</span>
            <span class="absolute pin-t pin-b pin-r px-4 py-3">
                <a href="">
                  <svg class="fill-current h-6 w-6 text-red" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
                </a>
            </span>
          </div>
      {% endfor %}
  {% endif %}
    <h2 class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200">

            Edit {{ blogs.title }} :

    </h2>
    <div class="px-4 py-3 mb-8 bg-white rounded-lg shadow-md dark:bg-gray-800">
    <form method="post" enctype="multipart/form-data">
          {% csrf_token %}

        <div class="container mx-auto grid">
            <div class="grid gap-6 mb-8 md:grid-cols-2">
              <div class="min-w-0 p-4 ">
                <label class=" mt-4 text-sm">
                  <span class="text-gray-700 dark:text-gray-400">Blog image:</span>
                    <input type="file" id="img" name="thumbnail" value="{{ blogs.thumbnail }}"  class=" mt-1 text-sm dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 form-textarea focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray" accept="image/*">
                </label>
              </div>
                <div class="min-w-0 ">
                    <label class="block text-sm">
                      <span class="text-gray-700 dark:text-gray-400">Title</span>
                      <input
                        class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                        placeholder="Enter Blog Title" name="title" value="{{ blogs.title }}"
                      />
                    </label>

                    <label class="block mt-4 text-sm">
                      <span class="text-gray-700 dark:text-gray-400">
                        Blog Category:
                      </span>
                      <select
                        class="block w-full mt-1 text-sm dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 form-select focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray"
                       name="tags">
                        <option value="{{ blogs.tags }}">{{ blogs.tags }}</option>
                        <option value="Action">Action</option>
                        <option value="Commedy">Comedy</option>
                        <option value="Romantic">Romantic</option>
                        <option value="Sci-fi">Sci-fi</option>
                        <option value="Drama">Drama</option>
                      </select>
                    </label>
                </div>
            </div>
        </div>

            <label class="block text-sm">
              <span class="text-gray-700 dark:text-gray-400">Description:</span>
              <textarea
                class="block w-full mt-1 text-sm dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 form-textarea focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray"
                rows="10"
                placeholder="Enter some Description"
                name="content"
              >
                  {{ blogs.content }}
              </textarea>
            </label>

            <button type="submit"
                    class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white
                    transition-colors duration-150 bg-purple-600 border
                    border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700
                    focus:outline-none focus:shadow-outline-purple">
                   Update blog
            </button>


            </form>
    </div>

{% endblock %}
